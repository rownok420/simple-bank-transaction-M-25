<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Baap Er Bank</title>
    <!-- css styleseet -->
    <link rel="stylesheet" href="css/style.css">

        </div>

    <main>
        <section>
            <div class="container bg-info w-75 mt-5 p-5 rounded-3">
                <h3 class="fs-1 mb-4 text-center">Please Login</h3>
                <div>
                    <form action="#" class="text-center">
                        <input id="user-email" type="text" class="w-75 p-2 border-3 border-primary rounded-3" name="" placeholder="your email(baperbeta@gmail.com)"><br><br>
                        <input id="user-password" type="password" class="w-75 p-2 border-3 border-primary rounded-3" name="" placeholder="password(baperbank)"><br><br>
                        <input id="login-btn" type="button" class="border-0 bg-warning py-2 px-4 fw-bold fs-5 rounded-3" value="Submit">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <!-- my login javascript  -->
    <script src="js/login.js"></script>
    <!-- bootstrap script cdn  -->
